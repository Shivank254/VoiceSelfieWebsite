<body>
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1>Voice Selfie App 
            <img src="me.jpeg" style="border-radius: 80px;height: 100px;width: 100px;">
        </h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie"</h3>
            <label>Your voice output : </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>

        <p>Press the selfie button</p>
        <button onclick="selfie()" class="btn btn-danger">Start</button>
        <br>
        <label>Your webcam : </label>
        <div id="camera"></div>
        <br>
        <h3 class="text-danger">Please write only in numbers in the below input to define the quality of your image</h3>
        <input type="text" id="pngquality">
        <br>
        <br>
        <br>
        <label>Your selife Will Display Here: </label>
        <div id="result"></div>
    </center>
    </div>

    <script src="main.js"></script>
